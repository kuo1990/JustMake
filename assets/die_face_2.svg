<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDFBF7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Die Body -->
  <rect x="2" y="2" width="96" height="96" rx="16" ry="16" fill="url(#grad)" stroke="#E6E2D6" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Dots -->
  <g fill="#111111">
    <circle cx="28" cy="28" r="8.5"/>
    <circle cx="72" cy="72" r="8.5"/>
  </g>
</svg>